<head>

</head>
<body>

    <main class="flex  w-[100%]">
        <div class="side-slider bg-cyan-500 w-[20%]">
            <section class="flex gap-1 items-center mx-[10px] my-[10px]">
                <img class="w-[25px] h-[25px]" src="./assets/logo-image.png" alt="">
                <h3 class="text-xs font-serif ">StruoCv</h3>
            </section>
        </div>
        <div class="content-cv bg-cyan-100 w-[80%]">
            <div class="w-[70%] m-[50px]">
                <form action="">
                    <div class="section-cv bg-white p-6 rounded-lg shadow-md">
                        <div class="bg-slate-300 p-4 rounded-t-lg mb-6">
                            <h3 class="text-lg font-medium text-gray-800">Informations personnelles</h3>
                        </div>
                    
                        <div class="space-y-6">

                            <div class="flex space-x-4">
                                <div class="form-element flex flex-col w-full">
                                    <label for="nom" class="text-sm font-medium text-gray-700">Nom:</label>
                                    <input type="text" id="nom" name="nom" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez votre nom...">
                                </div>
                                <div class="form-element flex flex-col w-full">
                                    <label for="prenom" class="text-sm font-medium text-gray-700">Prénom:</label>
                                    <input type="text" id="prenom" name="prenom" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez votre prénom...">
                                </div>
                            </div>
                    
                            <div class="flex space-x-4">
                                <div class="form-element flex flex-col w-full">
                                    <label for="photo" class="text-sm font-medium text-gray-700">Photo:</label>
                                    <input type="file" id="photo" name="fichier" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                                <div class="form-element flex flex-col w-full">
                                    <label for="adresse" class="text-sm font-medium text-gray-700">Adresse:</label>
                                    <input type="text" id="adresse" name="adresse" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez votre adresse...">
                                </div>
                            </div>
                    
                            <div class="flex space-x-4">
                                <div class="form-element flex flex-col w-full">
                                    <label for="telephone" class="text-sm font-medium text-gray-700">Téléphone:</label>
                                    <input type="text" id="telephone" name="telephone" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez votre téléphone...">
                                </div>
                                <div class="form-element flex flex-col w-full">
                                    <label for="email" class="text-sm font-medium text-gray-700">Email:</label>
                                    <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez votre email...">
                                </div>
                            </div>
                            <div class="flex space-x-4">
                                <div class="form-element mt-3 flex flex-col w-full">
                                    <label for="lien" class="text-sm font-medium text-gray-700">Linkedin :</label>
                                    <input type="url" id="lien" name="lien" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez un lien (ex. https://www.example.com)">
                                </div>
                                <div class="form-element mt-3 flex flex-col w-full">
                                    <label for="lien" class="text-sm font-medium text-gray-700">github :</label>
                                    <input type="url" id="lien" name="lien" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez un lien (ex. https://www.example.com)">
                                </div>
                            </div>
                            <button type="button" class="flex justify-self-end w-full md:w-auto px-6 py-3 mt-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300" onclick="">
                                suivant
                            </button>
                        </div>
                    </div>
                    
                    <div class="section-cv bg-white p-6 rounded-lg shadow-md  mt-10 ">
                        <div class="bg-slate-300 p-4 rounded-t-lg mb-6">
                            <h3 class="text-lg font-medium text-gray-800">Détails professionnels</h3>
                        </div>
                        <div class="flex-col ">
                            <div class="form-element flex flex-col w-full">
                                <label for="nom" class="text-sm font-medium text-gray-700">Profil:</label>
                                <input type="text" id="nom" name="nom" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez votre profil...">
                            </div>
                            <div class="form-element flex flex-col w-full">
                                <label for="prenom" class="text-sm font-medium text-gray-700">Résumé :</label>
                                <textarea id="resume" name="resume" rows="4" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y" placeholder="Entrez votre résumé..."></textarea>
                            </div>
                        </div>
                        <button type="button" class="flex justify-self-end w-full md:w-auto px-6 py-3 mt-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300" onclick="">
                            suivant
                        </button>
                    </div>
                    <div class="section-cv bg-white p-6 rounded-lg shadow-md  mt-10 ">
                        <div class="bg-slate-300 p-4 rounded-t-lg mb-6">
                            <h3 class="text-lg font-medium text-gray-800">Compétences techniques </h3>
                        </div>
                        <div class="flex flex-col">
                            <div class="form-element flex flex-col w-full">
                                <label for="nom" class="text-sm font-medium text-gray-700">Compétence:</label>
                                <div class="flex items-center space-x-2">
                                    <input type="text" id="nom" name="nom" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez votre compétence...">
                                    <button type="button" class="px-4 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                        +
                                    </button>
                                </div>
                            </div>
                            <div>
                                <button type="button" class="flex justify-self-end w-full md:w-auto px-6 py-3 mt-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300" onclick="">
                                    suivant
                                </button>
                            </div>
                        </div>
                        </div>
                    </div>
                    
                    <div class="section-cv"></div>
                    <div class="section-cv"></div>
                </form>
            </div>
        </div>
    </main> 


   <script src="./script.js"></script> 
</body>
</html>
